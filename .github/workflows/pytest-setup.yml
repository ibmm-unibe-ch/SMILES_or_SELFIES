name: Pytest representations

on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
            python-version: '3.9'
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
          pip install pytest pytest-cov rdkit networkx
          pytest representation_tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html